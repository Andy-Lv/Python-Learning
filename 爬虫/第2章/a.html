<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<!-- 表格标签 -->
<!-- table 是表格的标签  tr 是行的标签，必须嵌套在table中  td 是单元格，必须嵌套在tr中 -->
<!-- th 表头单元格标签 -->
<!-- thead 表格头部区域   tbody 表格的主体区域 -->
<!-- 跨行合并单元格 rowspan="合并单元格的个数" -->
<!-- 跨列合并单元格 colspan="合并单元格的个数" -->
<!-- 最上边和最左边的单元格是目标单元格 -->
<!-- 确定目标单元格位置 -->
<!-- 写出合并方式以及单元格数量 -->
<!-- 删除多余单元格 -->
<table>
    <thead>
    <tr>
        <th>name</th>
        <th>sex</th>
        <th>age</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
    </tr>
    <tr>
        <td>2</td>
        <td>2</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>3</td>
        <td>3</td>
    </tr>
    </tbody>
</table>

<!-- 列表 -->
<!-- 无序列表:各列表项没有顺序之分，是并列的 -->
<!-- ul中只能嵌套li -->
<ul>
    <li>榴莲</li>
    <li>鲱鱼罐头</li>
    <li>牛奶</li>
</ul>
<!-- 有序列表 -->
<ol>
    <li>榴莲</li>
    <li ><a href="feiyuguantou">鲱鱼罐头</a></li>
    <li>牛奶</li>
</ol>
<!-- 自定义列表 -->
<!-- dl 中只能包含dt和dd -->
<dl>
    <dt>家庭成员</dt>
    <dd>father</dd>
    <dd>mother</dd>
    <dd>son</dd>
</dl>
</body>

</html>

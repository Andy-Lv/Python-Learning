<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 1 双标签 -->
    <!-- 字体标签 大小是从大到小的 -->
    <h1>itcast</h1>
    <h2>itcast</h2>
    <h3>itcast</h3>
    <h4>itcast</h4>
    <h5>itcast</h5>
    <h6>itcast</h6>
    <!-- 段落标签 -->
    <p>111</p>
    <p>111</p> 
<!-- 2 单标签 -->
    <!-- 换行标签 -->
    itcast
    <br>
    itcast
    
    <!-- 横线标签 -->
    <hr>
<!-- 3 带有属性的标签 -->
    <!-- 图片标签 -->
    <img src="./images/002.jpg" alt="百度">
    <!-- 链接标签 写链接的时候必须写上http -->
    <br>
    <a href="./images/百度一下，你就知道.htm">baidu</a>
    <!-- <a href="./images/百度一下，你就知道.htm">百度</a> -->
    <!-- 所有的双标签都可以嵌套 -->
    <a href="./images/百度一下，你就知道.htm">
        <img src="./images/google.png" alt="123">
    </a>
    
    

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 列表标签（li标签） -->
    <!-- 有序列表标签 每个标签前面有序号-->
    <ol>
        <li>python</li>
        <li>java</li>
        <li>c++</li>
    </ol>
    <!-- 无序标签列表 标签前面没有序号 -->
    <ul>
        <li>python</li>
        <li>java</li>
        <li>c++</li>
    </ul>
</body>
</html>

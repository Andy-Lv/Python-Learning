<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table : 表格标签
            (属性)
            border="1px" style="border-collapse:collapse"
        tr : 表格行标签
        th : 表格头标签
        td : 表格数据标签
     -->
    <table border="1px" style="border-collapse: collapse;">
        <!-- 第一行 -->
        <tr>
            <th>name</th>
            <th>age</th>
            <th>sex</th>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>老王</td>
            <td>18</td>
            <td>男</td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>老李</td>
            <td>20</td>
            <td>男</td>
        </tr>
    </table>
     
</body>
</html>
